{% extends 'certification/base.html' %}

{% block title %}Копирование теста{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-files"></i> Копирование теста
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        Вы собираетесь создать копию теста "{{ test.title }}". 
                        Все вопросы и варианты ответов будут скопированы.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="new_title" class="form-label">Название копии</label>
                            <input type="text" class="form-control" id="new_title" name="new_title" 
                                   value="{{ test.title }} (копия)" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-files"></i> Создать копию
                            </button>
                            <a href="{% url 'test_detail' test.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Назад
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
